<section>
 <!-- START Page content-->
 <section class="main-content">

  <h3>Upload
   <br>
   <small>Enter details and upload image</small>
 </h3>
 <div data-toggle="notify" data-onload="" data-message="<b>New Updates Available!</b> Don't forget to check them!" data-options="{&quot;status&quot;:&quot;danger&quot;, &quot;pos&quot;:&quot;top-right&quot;}" class="hidden-xs"></div>
 <div class="row">
   <!-- START dashboard main content-->
   <div class="col-md-12">

    <!-- START chart-->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <div class="panel-title">Enter Your Details</div>
                    </div>
                    <div class="panel-body">
                    <div class="center" >
           <form action="" method="post" class="form-inline" >
            <div ng-controller="formcontrollers">
             <div class="form-group form-inline">
              <label class="control-label">Name *</label>
              <input class="form-control" placeholder="First Name" type="text" required="" ng-model="myModelObjs">
            </div>

            <div class="form-group form-inline" >
              <input class="form-control" placeholder="Last Name" type="text" required="" ng-model="myModelObjs1">
            </div>
<div class="clearfix"></div>
            <div class="form-group form-inline spacebtw">
              <label class="control-label">Country</label>
              <input class="form-control"   placeholder="Select Your Country" type="text" required="" ng-model="myModelObjs2">
          
              <label class="control-label ">City</label>
              <input class="form-control" type="text" placeholder="Select Your City" required="" ng-model="myModelObjs3">
            </div>
<div class="clearfix"></div>

             <div class="form-group form-inline spacebtw">
              <label class="control-label">Power</label>
              <input class="form-control" placeholder="Power Level" type="text" required="" ng-model="myModelObjs4">

              <label class="control-label">Honesty</label>
              <input class="form-control" placeholder="How Honest are you ?" type="text" required="" ng-model="myModelObjs4">

            </div>
<div class="clearfix"></div>

<button class="spacebtw btn btn-default button-big" type="submit">Submit</button>
                                        </form>
                                      </div>  
                                      <div class="divider">


                                      </div>
                                    </div>
                                  </div>




                                </div>




                              </div>

                              <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <div class="panel-title">Upload Your Image</div>
                    </div>
                    <div class="panel-body">
                    <div class="center" >
           <form action="" method="post" enctype='multipart/form-data' >
            <div ng-controller="fileuploadcontrollers">
              
            <div class="form-group"> 
             <input id="filestyle-0" class="button-big button-upload btn btn-labeled btn-primary" type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">

           </input>

           <div class="imginsert" > </div>
         </div>

   

                                           
                                        </form>
                                      </div>  
                                      <div class="divider">


                                      </div>
                                    </div>
                                  </div>
                              <!-- END chart-->


                            </div>

                          </div>
                        </section>
                        <!-- END Page content-->
                      </section>
